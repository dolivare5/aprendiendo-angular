<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar()">
    <input
            type="text"
            placeholder="Nombre del personaje"
            name="nombre"
            [(ngModel)]="nuevo.nombre"
    >
    <input
            type="number"
            name="poder"
            [(ngModel)] ="nuevo.poder"
            placeholder="Cantidad de poder"
    >
    <button type="submit">Agregar Personaje</button>
</form>
